<html>

<body>
  <h1>Add Employee</h1>
  <form method="POST" action="/">
    <input type="text" name="employee_name">
    <input type="submit" value="Add">
  </form>

  <h1>Employees</h1>
  <table>
    {% for employee in employees %}
    <tr>
      <td>
        <p>{{employee.employee_name}}</p>
      </td>
      <td>
        <form method="POST" action="./update">
          <input type="hidden" value="{{employee.employee_name}}" name="oldname">
          <input type="text" value="{{employee.employee_name}}" name="newname">
          <input type="submit" value="Update">
        </form>
      </td>
      <td>
        <form method="POST" action="./delete">
          <input type="hidden" value="{{employee.employee_name}}" name="employee_name">
          <input type="submit" value="Delete">
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
</body>

</html>
